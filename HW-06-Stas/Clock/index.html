<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container container_size_800x400">
    <div class="watch watch_size_100percent watch_bordershape_radius25px watch_color_brown">
      <div class="watch__clock watch__clock_color_black watch__clock_size_750x350 watch_bordershape_radius25px">
        <div class="container container_oreintation_inline container_flexgrow_2 container_position_atbottom">
          <div class="clock__time clock__time_size_big clock__time_color_red h"></div>
          <div class="clock__dots clock__time_size_big clock__dots_color_red">:</div>
          <div class="clock__time clock__time_size_big clock__time_color_red m"></div>
          <div class="clock__dots clock__time_size_big clock__dots_color_red">:</div>
          <div class="clock__time clock__time_size_big clock__time_color_red s"></div>
        </div>
        <div class="container container_flexgrow_1">
          <div class="date clock__date clock__date_color_white clock__date_font_apple clock__date_size_small"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
