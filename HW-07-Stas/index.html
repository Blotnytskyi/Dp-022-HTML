<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://kit.fontawesome.com/yourcode.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="input">
            <div class="fa fa-search icon"></div>
            <input type="text" maxlength="55" onfocus="this.value=''" onblur="this.value='Job title or keyword'"
                value="Job title or keyword" id="input">
        </div>
        <div class="input"></div>
        <div class="input">
            <input class="search_button" type="submit" value="Search" id="search">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
