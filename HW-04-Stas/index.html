<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="dots bl"><div class="rook"></div></div>
      <div class="dots"><div class="knight"></div></div>
      <div class="dots bl"><div class="bishop"></div></div>
      <div class="dots"><div class="king"></div></div>
      <div class="dots bl"><div class="queen"></div></div>
      <div class="dots"><div class="bishop grey"></div></div>
      <div class="dots bl"><div class="knight brown"></div></div>
      <div class="dots"><div class="rook grey"></div></div>
    </div>
    <div class="row">
      <div class="dots"><div class="pawn"></div></div>
      <div class="dots bl"><div class="pawn brown"></div></div>
      <div class="dots"><div class="pawn"></div></div>
      <div class="dots bl"><div class="pawn brown"></div></div>
      <div class="dots"><div class="pawn"></div></div>
      <div class="dots bl"><div class="pawn brown"></div></div>
      <div class="dots"><div class="pawn"></div></div>
      <div class="dots bl"><div class="pawn brown"></div></div>
    </div>
    <div class="row">
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
    </div>
    <div class="row">
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
    </div>
    <div class="row">
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
    </div>
    <div class="row">
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
      <div class="dots"></div>
      <div class="dots bl"></div>
    </div>
    <div class="row">
      <div class="dots bl"><div class="pawn white brown"></div></div>
      <div class="dots"><div class="pawn white"></div></div>
      <div class="dots bl"><div class="pawn white brown"></div></div>
      <div class="dots"><div class="pawn white"></div></div>
      <div class="dots bl"><div class="pawn white brown"></div></div>
      <div class="dots"><div class="pawn white brown"></div></div>
      <div class="dots bl"><div class="pawn white"></div></div>
      <div class="dots"><div class="pawn white brown"></div></div>
    </div>
    <div class="row">
      <div class="dots"><div class="rook white grey"></div></div>
      <div class="dots bl"><div class="knight white  brown"></div></div>
      <div class="dots"><div class="bishop white grey"></div></div>
      <div class="dots bl"><div class="queen white"></div></div>
      <div class="dots"><div class="king white"></div></div>
      <div class="dots bl"><div class="bishop white"></div></div>
      <div class="dots"><div class="knight white"></div></div>
      <div class="dots bl"><div class="rook white"></div></div>
    </div>
  </body>
</html>
